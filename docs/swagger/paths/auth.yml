user_findByID:
  get:
    description: get detail user data by uuid
    operationId: UserFindByID
    parameters:
      - name: uuid
        in: path
        required: true
        description: "タスクのID"
        schema:
          type: string

    responses:
      200:
        description: "Successfully get user data"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "successful get user by id"
                user:
                  $ref: "../components/user.yml#/User"
      400:
        description: "Failed to find user data by uuid"

user_signup:
  post:
    description: sign up for user
    operationId: SignupUsers
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/user.yml#/UserSignup"

    responses:
      201:
        description: "Successfully created user"

      400:
        description: "can't create user"
      500:
        description: "Internal Server Error"

user_signin:
  post:
    description: sign in for user
    operationId: SigninUsers
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/user.yml#/UserSignin"
    responses:
      200:
        description: "Successfully signin user"
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid:
                  type: string
                  format: string
                  description: "ユーザーのuuid"
                  example: "ffafafafffafaf"



